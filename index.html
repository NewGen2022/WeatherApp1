<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;900&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="images/main-icon.png" type="image/x-icon">

</head>
<body>
    <div class="content">

        <div class="all-container d-flex flex-column justify-content-center align-items-center">
            
            <div class="search-container d-flex flex-row justify-content-center align-items-center">
                <input type="text" id="search-input" class="form-control" placeholder="Enter city">
                <button id="search-button"><img id="search-icon" src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png" class="img-fluid"></button>
            </div>

            <div id="error">
                <div>Invalid city name</div>
            </div>

            <div id="weather" class="justify-content-center align-items-center">
                
                <div id="weather" class="d-flex flex-column justify-content-center align-items-center">
                    <img src="images/sun.png" alt="sun" id="weather-img" class="img-fluid">
                </div>

                <div id="weather-temp" class="text-center">
                    23Â°C
                </div>

                <div id="weather-time" class="d-flex justify-content-center align-items-center text-center">
                    <img src="images/clock.png" alt="time" id="time-clock">
                    <div id="weather-time-text">9:00 </div>
                </div>

                <div id="weather-city" class="text-center">
                    Kyiv
                </div>

                <div class="d-flex flex-row justify-content-between" id="humidity-wind">
                    <div id="weather-humidity" class="d-flex align-items-center">
                        <img id="weather-humidity-img" src="images/humidity.png" class="img-fluid">
                        <div id="weather-humidity-text" class="d-flex flex-column">
                            <div  id="weather-humidity-text-percentage">67%</div>
                            <div style="font-size: 12px; font-weight: 600;">Humidity</div>
                        </div>
                    </div>
                
                    <div id="weather-wind-speed" class="d-flex align-items-center">
                        <img id="weather-wind-speed-img" src="images/wind.png" class="img-fluid">
                        <div id="weather-wind-speed-text" class="d-flex flex-column">
                            <div id="weather-wind-speed-text-km-hour">12 km/h</div>
                            <div style="font-size: 12px; font-weight: 600;">Wind Speed</div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

    </div>

</body>
</html>
